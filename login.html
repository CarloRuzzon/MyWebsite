<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <p>Inserisci le tue credenziali:</p>
    <form action="contactus.php" method="post">
      <p>Inserisci la tua email:</p>
      <p><input type="text" name="email" value="La tua email"></p>
      <p><input type="password" name="passwd" value="La tua password"></p>
      <p><input type="text" name="eta'" value="La tua et&agrave"></p>
      <p>Inserisci il tuo sesso</p>
      <p><input type="radio" name="sei?" value="Maschio">Maschio</p>
      <p><input type="radio" name="sei?" value="Femmina">Femmina</p>
      <p><input type="radio" name="sei?" value="Non specificato">Non specificato</p>
      <p>Inserisci il tuo titolo di studio:</p>
      <p><input type="radio" name="studio" value="Terza media">Terza media</p>
      <p><input type="radio" name="studio" value="Scuola superiore">Scuola superiore</p>
      <p><input type="radio" name="studio" value="Laurea">Laurea</p>
      <p>Commento:
      <p><textarea name="commento" rows="5" cols"20">Il tuo commento</textarea></p>
      <p><input type="submit"></p>
    </form>
  </body>
</html>
